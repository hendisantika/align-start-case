plugins {
    id 'java'
}

group 'com.hendisantika'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.hendisantika.alignstartcase.MainApp'
        )
    }
}
